<ng-controller ng-controller="PointsController" id='point' ng-init="init()" >
<div class="col-lg-4 col-md-5 col-xs-12">
                    <div class="row logo-space">
                        <img class="logo" src="img/logo.png">
                    </div>
                    <form ng-submit="createPoint()" class="form-inline">
                        <div class="form-group row">
                            <label for="latitude" class="col-2 col-form-label">Latitude</label>
                            <div class="col-6">
                                <input class="form-control" type='text' value="{{lat}}"  required id="latitude" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="latitude" class="col-2 col-form-label">Latitude</label>
                            <div class="col-6">
                                <input class="form-control" type='text' value="{{lat}}"  required id="latitude" />
                            </div>
                        </div>
                        
                        <input type='text' value="{{lng}}"  required /><br/>
                        <input type='text' ng-model="pointDescription" required /><br/>
                        <input type='hidden' value="{{areaId}}" readonly /><br/>
                        <!--<input type='text' value="{{areaDescription}}" readonly/><br/>-->
                        <select ng-model="selectedService" ng-options="service as service.title for service in services track by service.id"></select>
                        <input  type="submit" value="Valider">
                    </form>


                    <div class="row bottom-menu">
                        <div class="col-xs-offset-1 col-xs-10">
                            <button class="btn btn-block" ng-click="">Ajouter un point</button>
                        </div><br/><br/>

                        <div class="col-xs-offset-1 col-xs-10">
                            <button class="btn btn-block" ng-click="">S'authentifier</button>
                        </div>
                    </div>
</div>
<div class="col-lg-8 col-md-7 col-xs-12">
      <leaflet class="map" lf-center="center" legend="legend" defaults="defaults" event-broadcast="events" height={{height}} width={{width}} center="center" geojson="geojson" markers="markers" tiles="tiles" ></leaflet>
</div>

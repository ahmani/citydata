<ng-controller ng-controller="PointsController" id='point' ng-init="init()" >
<div class="col-lg-4 col-md-5 col-xs-12 blue-sidebar">
                    <div class="row logo-space">
                        <img class="logo" src="img/logo.png">
                    </div>
                    <form ng-submit="createPoint()" class="form-horizontal">
                        <div class="form-group">
                          <label class="control-label col-xs-4" for="lat">Latitude:</label>
                          <div class="col-xs-8">
                            <input type="text" class="form-control" ng-model="lat" id="lat" placeholder="Localisez le point" value={{lat}} required disabled>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-xs-4" for="lng">Longitude:</label>
                          <div class="col-xs-8">
                            <input type="text" class="form-control" ng-model="lng" id="lng" placeholder="Localisez le point" value={{lng}} required disabled>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-xs-4" for="pointDescription">Description:</label>
                          <div class="col-xs-8">
                            <input type="text" class="form-control" ng-model="pointDescription" id="pointDescription" placeholder="Entrez la description" required>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-xs-4" for="service">Service:</label>
                          <div class="col-xs-8">
                            <select  class="form-control" id="service" ng-model="selectedService" ng-options="service as service.title for service in services track by service.id"></select>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-xs-offset-4 col-xs-8">
                            <button  class="btn btn-block" type="submit">Valider</button>
                          </div>
                        </div>
                        <div class="alert alert-success" style="display:none" id="alert-success">
                            <strong>Succès</strong> Le point a été ajouté.
                        </div>
                      </form>

                    <div class="row bottom-menu">

                      <div class="col-xs-offset-4 col-xs-8">
                        <a class="btn col-xs-12" ng-href="#!">Visualiser les données</a>
                      </div>

                    </div>
</div>
<div class=" map-container col-lg-8 col-md-7 col-xs-12">
      <leaflet class="map" lf-center="center" legend="legend" defaults="defaults" event-broadcast="events" height={{height}} width={{width}} center="center" geojson="geojson" markers="markers" tiles="tiles" ></leaflet>
</div>
